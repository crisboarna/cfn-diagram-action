name: PR

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/master/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ’½ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ¨ Linting
        run: yarn lint

      - name: ğŸ§ª Tests
        run: yarn test:unit

      - name: ğŸ“Š Code Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: true

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: âŒ Cancel Workflow
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })

  pull-integration:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Install Dependencies
        run: npm i --ignore-scripts

      - name: ğŸ§ª Test Draw
        run: npm run test:integration
        env:
          INPUT_PATH_INPUT: test/data/input/**/*.yaml
          INPUT_PATH_OUTPUT: /dia
          INPUT_VIEWPORT_WIDTH: 1920
          INPUT_VIEWPORT_HEIGHT: 1080
          INPUT_DIAGRAM_TYPE: d

      - name: ğŸ§ª Verify API Draw
        run: diff dia/API.drawio test/data/output/draw/API.drawio

      - name: ğŸ§ª Verify VPC_ELB Draw
        run: diff dia/vpc/VPC_ELB.drawio test/data/output/draw/VPC_ELB.drawio

      - name: ğŸ§ª Verify VPC_Redshift Draw
        run: diff dia/vpc/VPC_Redshift.drawio test/data/output/draw/VPC_Redshift.drawio

      - name: ğŸ§ª Test Html
        run: npm run test:integration
        env:
          INPUT_PATH_INPUT: test/data/input/**/*.yaml
          INPUT_PATH_OUTPUT: /dia
          INPUT_VIEWPORT_WIDTH: 1920
          INPUT_VIEWPORT_HEIGHT: 1080
          INPUT_DIAGRAM_TYPE: h

      # Vis.js generates nodes in random positions, simple base64 or img diff tools will have too low similarity to be of value
      - name: ğŸ§ª Verify API Html
        run: test -e dia/API.png

      - name: ğŸ§ª Verify VPC_ELB Html
        run: test -e dia/vpc/VPC_ELB.png

      - name: ğŸ§ª Verify VPC_Redshift Html
        run: test -e dia/vpc/VPC_Redshift.png
